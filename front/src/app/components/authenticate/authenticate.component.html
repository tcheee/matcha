<div class="color">
<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Connexion</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Veuillez renseigner votre email
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="mot de passe" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Veuillez renseigner votre mot de passe
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
      </form>
      <h4 class="cursor"(click)="registerPage()"> Mot de passe oubli√©?</h4>
      <button mat-raised-button  type="submit">Creer un compte</button>
    </mat-card-content>
  </mat-card>
</div>
</div>
