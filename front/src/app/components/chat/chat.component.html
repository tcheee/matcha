<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="['chat-list-item']">
        <h4 mat-line>
          <b>{{message.from || message.from_mail}} </b>
        </h4>
        <p mat-line>
          <span> {{message.content}} </span>
        </p>
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <!-- <mat-form-field class="chat-input">
        <input matInput
               #roomInput
               maxlength="140"
               placeholder="{{'Select the room'}}"
               [(ngModel)]="room"
               (keyup.enter)="joinRoom(room)">
      </mat-form-field>
      <mat-form-field class="chat-input">
        <input matInput
               #userInput
               maxlength="140"
               placeholder="{{'Select your username'}}"
               [(ngModel)]="username">
      </mat-form-field> -->
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input">
        <input matInput
               #inputMessage
               maxlength="140"
               placeholder="{{'Type your message'}}"
               [(ngModel)]="messageContent"
               (keyup.enter)="sendMessage(messageContent)">
      </mat-form-field>
    </div>
  </mat-card>
</div>
