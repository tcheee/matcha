<div class="centered">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="notification_type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.notification_type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="from_mail">
      <th mat-header-cell *matHeaderCellDef> From  </th>
      <td mat-cell *matCellDef="let element"> {{element.from_mail}} </td>
    </ng-container>

        <!-- Name Column -->
    <ng-container matColumnDef="creation_time">
      <th mat-header-cell *matHeaderCellDef> Notification Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creation_time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
